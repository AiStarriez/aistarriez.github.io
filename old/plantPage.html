  <div class="modal fade" id="modal-add-plant" style="display: none;" aria-hidden="true" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div id="modal-plant-body">
            <div style="width: 100%; text-align: right; cursor: pointer;" data-dismiss="modal">
              <i class="fa fa-times" style="position: absolute; margin-top:-1vh"></i>
            </div>
            <form role="form">
              <div class="form-group">
                <p style="margin-bottom:0px">ชื่อพืช<span class="sp-require">&nbsp;*</span></p>
                <input required type="text" placeholder="ชื่อพืช เช่น มันสำปะหลัง" class="form-control"
                  id="inputPlantName">
              </div>
              <div id="err-div-modal"></div>
              <div class="form-group">
                <div class="input-group" style="text-align:center;">
                  <output id="result" style="width: 100%;"></output>
                  </output>
                  <div id="input-plant-image" style="width: 100%;"> <input id="pictureInput" type="file" />
                    <label id="labelInputFile" for="pictureInput">อัปโหลดรูปภาพ</label>
                  </div>
                </div>
              </div>
            </form>
            <div style="width: 100%; text-align:center;">
              <button id="save-plant-modal-btn" class="btn bg-olive">&nbsp;บันทึก&nbsp;</button>
            </div>
          </div>
          <div id="modal-loading" style="width: 100%; text-align:center; display: none;">
            <div class="lds-ellipsis">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div id="modal-plant-success" style="display: none;">
            <center>
              <h3>
                เพิ่มพืชสำเร็จ
              </h3>
            </center>
            <div style="width: 100%; text-align:right;">
              <button id="cancel-form" data-dismiss="modal" class="btn bg-primary">&nbsp;ปิด&nbsp;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <div class="modal fade" id="modal-add-acplant" style="display: none;" aria-hidden="true" data-backdrop="static"
    data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div id="modal-plant-body">
            <div style="width: 100%; text-align: right; cursor: pointer;" data-dismiss="modal">
              <i class="fa fa-times" style="position: absolute; margin-top:-1vh"></i>
            </div>
            <form role="form">
                <div class="form-group">
                  <p style="margin-bottom:0px">กิจกรรม<span class="sp-require">&nbsp;*</span></p>
                  <div class="input-group">
                  <input required type="text" placeholder="กิจกรรม เช่น รดน้ำ" class="form-control" id="inputPlantAc">
                </div>
                </div>
              <div class="form-group">
                <p style="margin-bottom:0px">สัปดาห์ที่<span class="sp-require">&nbsp;*</span></p>
              <div class="input-group">
                <input id="inputPlantDura" required type="text" class="form-control"
                  data-inputmask="'mask': ['9','99','999']" data-mask=""
                  im-insert="true">
              </div>
              </div>
              
              <div id="err-div-modal"></div>
            </form>
            <div style="width: 100%; text-align:center;">
              <button id="save-plant-ac-btn" class="btn bg-olive">&nbsp;บันทึก&nbsp;</button>
            </div>
          </div>
          <div id="modal-loading" style="width: 100%; text-align:center; display: none;">
            <div class="lds-ellipsis">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div id="modal-plant-success" style="display: none;">
            <center>
              <h3 id="text-modal-response">
                สำเร็จ
              </h3>
            </center>
            <div style="width: 100%; text-align:right;">
              <button id="cancel-form" data-dismiss="modal" class="btn bg-primary">&nbsp;ปิด&nbsp;</button>
            </div>
          </div>
          <div id="modal-plant-delete" style="display:none;">
            <div id="warning-del-body">
            </div>
            <div class="row">
              <div class="col-md-6" style="width:50%">
                <button id="del-plant-activity" class="btn bg-olive">&nbsp;ยืนยัน&nbsp;</button>
              </div>
              <div class="col-md-6" style="text-align:right; width:50%">
                <button id="cancel-form" data-dismiss="modal" class="btn bg-danger">&nbsp;ยกเลิก&nbsp;</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
