<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ยินดีต้อนรับ | Proplante</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="admin-lte/plugins/fontawesome-free/css/all.min.css" />
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="admin-lte/plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="admin-lte/dist/css/adminlte.min.css" />
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />

  <link rel="stylesheet" href="admin-lte/plugins/toastr/toastr.min.css">

  <!-- PROPLANTE -->
  <link rel="stylesheet" href="css/registerStyle.css" />
  <link rel="stylesheet" href="css/circleImageProfile.css"/>
  <link rel="stylesheet" href="css/allelements.css">

  <!-- PROPLANTE -->
</head>

<body class="hold-transition register-page">
  <div id="slideshow">
    <div class="carousel slide" data-ride="carousel" id="picSlide">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="img-fluid w-100 d-block" id="pic" src="images/slide1.jpg" />
        </div>

        <div class="carousel-item">
          <img class="w-100 d-block" id="pic" src="images/slide2.jpg" alt="Slide Image" />
        </div>

        <div class="carousel-item">
          <img class="w-100 d-block" id="pic" src="images/slide3.jpg" alt="Slide Image" />
        </div>

        <div class="carousel-item">
          <img class="w-100 d-block" id="pic" src="images/slide5.jpg" alt="Slide Image" />
        </div>

        <div class="carousel-item">
          <img class="w-100 d-block" id="pic" src="images/slide7.jpg" alt="Slide Image" />
        </div>
      </div>
    </div>
  </div>
  <div class="register-box">
    <div class="card">
      <div class="card-body register-card-body">
        <div id="regis-form">
          <p class="login-box-msg">สมัครสมาชิก</p>
          <form>
            <!--!owner regis  -->
            <div id="owner-register-ui" style="display:none;">
              <div class="input-group mb-3">
                <input required id="name-owner-input" type="text" class="form-control" placeholder="ชื่อ" />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div id="regis-from-email">
                <div class="input-group mb-3">
                  <input required id="email-owner-input" type="email" class="form-control" placeholder="อีเมล" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input required id="pass-owner-input" type="password" class="form-control" placeholder="รหัสผ่าน" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input required id="con-pass-owner-input" type="password" class="form-control"
                    placeholder="ยืนยันรหัสผ่าน" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span id="emoji-conpass" class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
              </div>


            </div>
            <!--! manager regis  -->
            <div id="manager-register-ui" style="display:none;">
              <div class="input-group mb-3">
                  <div id="profile">
                <div class="dashes"></div>
                <label>คลิกเพื่อเลือกรูปภาพ หรือลากรูปภาพมาวางที่นี่</label>
              </div>
              <input type="file" id="mediaFile" />
              </div>
              <div class="input-group mb-3">
                <input required id="code-manager-input" type="text" class="form-control" placeholder="รหัสผู้ดูแล" />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-tree"></span>
                  </div>
                </div>
              </div>

              <div class="input-group mb-3">
                <input required id="name-manager-input" type="text" class="form-control" placeholder="ชื่อ" />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <!-- <input required id="phone-manager-input" type="text" class="form-control" placeholder="เบอร์โทรศัพท์" /> -->
                <input id="phone-manager-input" required type="text" class="form-control"
                  data-inputmask="'mask': ['0999999999']" data-mask=""
                  im-insert="true">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-phone"></span>
                  </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <textarea id="addres-manager-input" class="form-control" rows="3" placeholder="ที่อยู่"></textarea>
              </div>
            </div>
            <span id="error-regis"
              style="color: red;display: none">**กรุณากรอกข้อมูลให้ครบถ้วนและยืนยันรหัสผ่านให้ถูกต้อง</span>
            <span id="error-already-email" style="color: red;display: none">**อีเมลนี้เคยใช้ไปแล้ว</span>
            <div class="row">
              <div class="col-7">
                <div class="icheck-primary">
                  <input required type="checkbox" id="agreeTerms" name="terms" value="agree" />
                  <label for="agreeTerms">
                    ฉันยอมรับ <a href="#">ข้อตกลง</a>
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-5">
                <button disabled id="manager-regis-bt" type="button" class="btn btn-primary btn-block">
                  ลงทะเบียน
                </button>
                <button id="manager-login-bt" type="button" class="btn btn-primary btn-block" style="display: none;">
                  ลงทะเบียน
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          <a href="#" onclick="window.history.back()" class="text-center">ฉันเป็นสมาชิกอยู่แล้ว</a>
        </div>
        <!-- regis form -->
        <div id="regis-success" style="display:none">
          <div class="input-group mb-3">
            <div class="input-group-append"></div>
            <h3 style="margin-top:auto;margin-bottom:auto">ลงทะเบียนสำเร็จ &nbsp;</h3>
            <span class="fas fa-check-circle" style="margin-top:auto;margin-bottom:auto;color:green;"></span>
          </div>
          <p>คลิกที่นี่<a href="login.html">เพื่อเข้าสู่ระบบ</a></p>
        </div>

        <form id="manager-verify-ui" style="display:none;">
          <span>รหัสยืนยันที่ได้รับทางข้อความ</span>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="รหัสยืนยัน" id="verify-manager-input">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-primary btn-block" id="manager-verify-bt">ยืนยัน</button>
            </div>
          </div>
        </form>

        <div id="regis-manager-success" style="display:none">
          <div class="input-group mb-3">
            <div class="input-group-append"></div>
            <h3 style="margin-top:auto;margin-bottom:auto">ลงทะเบียนสำเร็จ &nbsp;</h3>
            <span class="fas fa-check-circle" style="margin-top:auto;margin-bottom:auto;color:green;"></span>
          </div>
          <p>คลิกที่นี่<a href="index.html">เพื่อเข้าสู่ระบบ</a></p>
        </div>

      </div>
    </div>
    <!-- /.form-box -->
  </div>
  <!-- /.card -->
  </div>

  <!-- /.register-box -->

  <!-- jQuery -->
  <script src="admin-lte/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="admin-lte/dist/js/adminlte.min.js"></script>

  <script src="admin-lte/plugins/toastr/toastr.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>

    <!-- InputMask -->
    <script src="admin-lte/plugins/moment/moment.min.js"></script>
    <script src="admin-lte/plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>

    <script>
      $('[data-mask]').inputmask()
    </script>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="js/connectServer.js"></script>
  <script src="js/mutilplePageunction.js"></script>
  <script src="js/firebaseAuthen.js"></script>
  <script src="js/registerFunc.js"></script>
</body>

</html>
