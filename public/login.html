<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ยินดีต้อนรับ Proplante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/icon.png" type="image/icon type">

  <link rel="stylesheet" href="admin-lte/plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="admin-lte/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="admin-lte/dist/css/adminlte.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="admin-lte/build/fonts/fontawesome-all.min.css" />
  <link rel="stylesheet" href="admin-lte/build/fonts/ionicons.min.css" />
  <link rel="stylesheet" href="css/MainLoginPage.css" />
  <link rel="stylesheet" href="css/loader-1.css">
  <link rel="stylesheet" href="css/allelements.css">

</head>

<body class="hold-transition login-page">
  <div id="slideshow">
    <div class="carousel slide" data-ride="carousel" id="picSlide">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="img-fluid w-100 d-block" id="pic" src="images/slide1.jpg" />
        </div>

        <div class="carousel-item">
          <img class="w-100 d-block" id="pic" src="images/slide2.jpg" alt="Slide Image" />
        </div>

        <div class="carousel-item">
          <img class="w-100 d-block" id="pic" src="images/slide3.jpg" alt="Slide Image" />
        </div>

        <div class="carousel-item">
          <img class="w-100 d-block" id="pic" src="images/slide5.jpg" alt="Slide Image" />
        </div>

        <div class="carousel-item">
          <img class="w-100 d-block" id="pic" src="images/slide7.jpg" alt="Slide Image" />
        </div>
      </div>
    </div>
  </div>

  <div class="login-box">
    <div class="card">
      <div class="row">
        <div class="col-6" id="owner-sel-role-bt">
          <a href="#role-owner">
            <p id="text-owner-role">เจ้าของสวน</p>
          </a>
        </div>
        <div class="col-6" id="manager-sel-role-bt">
          <a href="#role-manager" style="width: 100%;height: 100%;">
            <p id="text-manager-role">ผู้ดูแลสวน</p>
          </a>
        </div>
      </div>
      <div class="card-body login-card-body">
        <h4 class="login-box-msg">เข้าสู่ระบบ</h4>
        <!--!OWNER LOGIN UI  -->
        <div id="owner-login-ui">
          <form>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="อีเมล" id="email-input-owner">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="รหัสผ่าน" id="pass-input-owner">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <span id="wrong-pass-email" style="color: red; display:none; margin-bottom: 10px; ">**อีเมล หรือ
              รหัสผ่านของท่านไม่ถูกต้อง</span>
            <div class="row">
              <div class="col-6">
                <p class="mb-1">
                  <a id="forget-password-bt" href="#">ลืมรหัสผ่าน</a>
                </p>
              </div>
              <!-- /.col -->
              <div class="col-6">
                <button type="button" class="btn btn-primary btn-block" id="owner-login-bt" style="float: right;">เข้าสู่ระบบ</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <div class="social-auth-links text-center mb-3">
            <p>- หรือ -</p>
            <a href="#" class="btn btn-block btn-danger" id="owner-gg-login-bt">
              <i class="fab fa-google mr-2"></i> เข้าสู่ระบบด้วย Google
            </a>
          </div>
          <!-- /.social-auth-links -->
          <div class="row" id="register-bt">
            <p class="mb-0" id="register-bt">
              <a href="register.html" class="text-center" id="register-owner-bt">สมัครสมาชิก</a>
            </p>
          </div>
        </div>
        <!--! MANAGER LOGIN UI -->
        <div id="manager-login-ui" style="display:none;">
          <form id="manager-login-form">
            <div class="input-group mb-3">
                <input id="phone-manager-input" required type="text" class="form-control"
                  data-inputmask="'mask': ['0999999999']" data-mask=""
                  im-insert="true">
              <!-- <input type="text" class="form-control" placeholder="เบอร์โทรศัพท์" id="phone-manager-input"> -->
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-phone"></span>
                </div>
              </div>
            </div>
            <span id="error-phone" style="color:red; display:none;">**ไม่พบผู้ใช้งาน</span>
            <div class="row">
              <div class="col-6">
                <p class="mb-1">
                  <a id="manager-regis-bt" href="register.html">ลงทะเบียน</a>
                </p>
              </div>
              <div class="col-6" >
                <button type="button" class="btn btn-primary btn-block" id="manager-login-bt" style="float: right;">เข้าสู่ระบบ</button>
              </div>
            </div>
          </form>

          <form id="manager-verify-ui" style="display:none;">
            <span>รหัสยืนยันที่ได้รับทางข้อความ</span>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="รหัสยืนยัน" id="verify-manager-input">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-primary btn-block" id="manager-verify-bt">ยืนยัน</button>
              </div>
            </div>
          </form>

        </div>


      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

   <!--! LOADING MODAL -->
   <div class="modal" id="modal-loading" data-keyboard="false" data-backdrop="static" style="display: block; top:0 ;background: #ffffff" aria-hidden="true">
    <div class="modal-dialog" style="margin-top:30vh ;">
      <div id="bg-loading" style="display:block;width:100%; height:100%">
        <div class="loader-wrapper">
          <div id="loader"></div>
        </div>
      </div>
    </div>
  </div>
  <!--! LOADING MODAL -->

  <script src="admin-lte/plugins/jquery/jquery.min.js"></script>
  <script src="admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="admin-lte/dist/js/adminlte.min.js"></script>

    <!-- InputMask -->
    <script src="admin-lte/plugins/moment/moment.min.js"></script>
    <script src="admin-lte/plugins/inputmask/min/jquery.inputmask.bundle.min.js"></script>

    <script>
      $('[data-mask]').inputmask()
    </script>

  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  <script src="js/connectServer.js"></script>
  <script src="js/mutilplePageunction.js"></script>
  <script src="js/firebaseAuthen.js"></script>
  <script src="js/authenSelect.js"></script>


</body>

</html>
