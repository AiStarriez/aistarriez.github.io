<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>AdminLTE 3 | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css" />
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css" />
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />

  <!-- PROPLANTE -->
  <link rel="stylesheet" href="build/css/CS%20ChatThai.css" />
  <link rel="stylesheet" href="build/fonts/fontawesome-all.min.css" />
  <link rel="stylesheet" href="build/fonts/ionicons.min.css" />
  <link rel="stylesheet" href="build/css/registerStyle.css" />
  <!-- PROPLANTE -->
</head>

<body class="hold-transition register-page">
  <div id="slideshow">
    <div class="carousel slide" data-ride="carousel" id="picSlide">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="img-fluid w-100 d-block" id="pic" src="build/img/slide1.jpg" />
        </div>

        <div class="carousel-item">
          <img class="w-100 d-block" id="pic" src="build/img/slide2.jpg" alt="Slide Image" />
        </div>

        <div class="carousel-item">
          <img class="w-100 d-block" id="pic" src="build/img/slide3.jpg" alt="Slide Image" />
        </div>

        <div class="carousel-item">
          <img class="w-100 d-block" id="pic" src="build/img/slide5.jpg" alt="Slide Image" />
        </div>

        <div class="carousel-item">
          <img class="w-100 d-block" id="pic" src="build/img/slide7.jpg" alt="Slide Image" />
        </div>
      </div>
    </div>
  </div>
  <div class="register-box">
    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">สมัครสมาชิก</p>

        <form>
          <!--!owner regis  -->
          <div id="owner-register-ui" style="display:none;">
            <div class="input-group mb-3">
              <input required id="name-owner-input" type="text" class="form-control" placeholder="ชื่อ" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <input required id="email-owner-input" type="email" class="form-control" placeholder="อีเมล" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input required id="pass-owner-input" type="password" class="form-control" placeholder="รหัสผ่าน" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input required id="con-pass-owner-input" type="password" class="form-control" placeholder="ยืนยันรหัสผ่าน" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
          </div>
          <!--! manager regis  -->
          <div id="manager-register-ui" style="display:none;" >
            <div class="input-group mb-3">
              <input required id="code-manager-input" type="text" class="form-control" placeholder="รหัสผู้ดูแล" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-tree"></span>
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <input required id="name-manager-input" type="text" class="form-control" placeholder="ชื่อ" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input required id="phone-manager-input" type="text" class="form-control" placeholder="เบอร์โทรศัพท์" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-phone"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <textarea id="addres-manager-input" cols="25" rows="3" class="form-control" placeholder="ที่อยู่">
                
              </textarea>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-home"></span>
                </div>
              </div>
            </div>
          </div>
          <span id="error-regis" style="color: red;display: none">**กรุณากรอกข้อมูลให้ครบถ้วน</span>

          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input required type="checkbox" id="agreeTerms" name="terms" value="agree" />
                <label for="agreeTerms">
                  ฉันยอมรับ <a href="#">ข้อตกลง</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button id="register-bt" type="button" class="btn btn-primary btn-block">
                ลงทะเบียน
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <a href="login.html" class="text-center">ฉันเป็นสมาชิกอยู่แล้ว</a>
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.register-box -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="build/js/firebaseAuthen.js"></script>
  <script src="build/js/registerFunc.js"></script>
</body>

</html>
